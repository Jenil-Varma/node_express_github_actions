<!DOCTYPE html>
<html>
<head>
    <title>Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 20px;
            background-color: #ddd;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #333;
            display: block;
            width: 200px;
            height: 50px;
            line-height: 50px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #f90;
        }
    </style>
</head>
<body>
<h1>Links to Routes</h1>
<ul>
    <li><a href="/">Home Page</a></li>
    <li><a href="/profile">Profile Page</a></li>
    <li><a href="/admin">Admin Page</a></li>
    <li><a href="/user/100">User Page</a></li>
    <li><a href="/valueofday/1980-01-24">Value of Day Page</a></li>
</ul>
</body>
</html>
