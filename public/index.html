<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #f2f2f2, #e0e0e0);
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .content {
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 600px; /* Adjust the height as needed */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            color: #444;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #1abc9c;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #1abc9c;
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #149c7e;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="/">Home Page</a>
    <a href="/admin">Admin Page</a>
    <a href="/user/100">User Page</a>
    <a href="/valueofday/1980-01-24">Value of Day Page</a>
</div>
<div class="content">
    <div class="container">
        <h1>Welcome to My Aesthetic Website!</h1>
        <p>Use the navigation bar to explore different pages.</p>

        <!-- Form for making POST request to /profile -->
        <form action="/profile" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="number">Number:</label>
            <input type="text" id="number" name="number">
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
